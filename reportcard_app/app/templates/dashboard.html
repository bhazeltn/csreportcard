<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen py-12">
    <div class="w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Report Card Dashboard</h1>
            <a href="{{ url_for('upload_files') }}"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                + New Session
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg p-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Processed Sessions</h2>
            {% if sessions %}
            <ul>
                {% for session in sessions %}
                <li class="mb-3 p-4 border rounded-lg hover:bg-gray-50">
                    <a href="{{ url_for('session_detail', session_id=session.id) }}" class="block">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold text-lg text-blue-600">{{ session.name }}</p>
                                <p class="text-sm text-gray-500">{{ session.report_date }}</p>
                            </div>
                            <span class="text-gray-400">&rarr;</span>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-500">No sessions have been processed yet. Click "New Session" to get started.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
