<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Report Card Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-lg">
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                  <span class="block sm:inline">{{ message }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-6 text-center">
                <h1 class="text-2xl font-bold text-gray-700">Create New Session</h1>
                <p class="text-gray-500">Enter the session details and upload the reports to begin.</p>
            </div>
            
            <!-- Session Details -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="session_name">
                    Session Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="session_name" name="session_name" type="text" placeholder="e.g., Summer 2025 - CanSkate" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="club_name">
                    Club Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="club_name" name="club_name" type="text" value="Derrick Skating Club" required>
            </div>
             <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="report_date">
                    Report Card Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="report_date" name="report_date" type="date" required>
            </div>

            <hr class="my-6">

            <!-- File Uploads -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="achievements_file">
                    Achievements Report (.xlsx)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="achievements_file" name="achievements_file" type="file" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="evaluations_file">
                    Evaluations Report (.xlsx)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="evaluations_file" name="evaluations_file" type="file" required>
            </div>

            <div class="flex items-center justify-center mt-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Create Session & Process Files
                </button>
            </div>
        </form>
    </div>
</body>
</html>
